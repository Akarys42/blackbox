name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest

    steps:
      # Create a commit SHA-based tag for the container repositories
      - name: Create SHA Container Tag
        id: sha_tag
        run: |
          tag=$(cut -c 1-7 <<< $GITHUB_SHA)
          echo "::set-output name=tag::$tag"

      # Create a version.month.day tag for the container repositories
      - name: Create Container Tag
        id: date
        run: |
          export MONTH=`date +'%m'`
          export DAY=`date +'%d'`
          TAG=1.$MONTH.$DAY
          echo $TAG
          export TAG

      # Check out the current repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Docker Buildx and log into DockerHub
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      # Build and push the container to the GitHub Container
      # Repository. The container will be tagged as "latest"
      # and with the short SHA of the commit.
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          cache-from: type=registry,ref=lemonsaurus/blackbox:latest
          cache-to: type=inline
          tags: |
            lemonsaurus/blackbox:latest
            lemonsaurus/blackbox:${{ steps.sha_tag.outputs.tag }}
